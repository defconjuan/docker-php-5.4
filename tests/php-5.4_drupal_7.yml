apache-2.4:
  image: dockerizedrupal/apache-2.4:1.0.5
  hostname: apache-2.4
  ports:
    - "80"
    - "443"
  volumes_from:
    - apache-2.4-data
  links:
    - php-5.4:php
apache-2.4-data:
  image: dockerizedrupal/data:1.0.2
  hostname: apache-2.4-data
  volumes:
    - /apache-2.4
mysql:
  image: dockerizedrupal/mysql:1.0.3
  hostname: mysql
  volumes_from:
    - mysql-data
mysql-data:
  image: dockerizedrupal/data:1.0.2
  hostname: mysql-data
  volumes:
    - /mysql
php-5.4:
  image: dockerizedrupal/php-5.4:1.0.2
  hostname: php-5.4
  volumes_from:
    - apache-2.4-data
  links:
    - mysql
  environment:
    - DRUPAL_VERSION=7
